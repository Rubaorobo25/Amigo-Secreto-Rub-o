<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-content">
     <div class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
        </div>
        <div class="input-section">
            <h2 class="section-title">Adicione Participantes</h2>
            <div class="input-wrapper">
                <input type="text" id="nameInput" class="input-name" placeholder="Digite um nome">
                <button id="addButton" class="button-add">Adicionar</button>
            </div>
            <ul id="nameList"></ul>
            <button id="drawButton" class="button-draw">🎁 Sortear Amigo Secreto</button>
            <ul id="resultList" class="result-list"></ul>
        </div>
    </div>
    <script src="app.js"></script> <!-- Certifique-se de que o nome está correto -->
</body>
</html>
